name: .NET Application CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-package:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x' # Specify your .NET version here

    - name: Restore dependencies
      run: dotnet restore KeyPuncher.sln

    - name: Build the project
      run: dotnet build KeyPuncher.sln --configuration Release --no-restore

    - name: Publish the project
      run: dotnet publish KeyPuncher.csproj -c Release -o ./publish

    - name: Zip the build output
      uses: actions/upload-artifact@v2
      with:
        name: application
        path: ./publish/**

    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        body: "Release version ${{ github.run_number }} of the application"
